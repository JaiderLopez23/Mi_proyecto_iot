<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Formulario de Registro</title>
<style>
body{font-family:Arial,sans-serif;background:#f6f8fb;padding:2rem;}
h1{color:#2563eb;}
form{background:#fff;padding:1.5rem;border-radius:8px;max-width:400px;}
label{display:block;margin-top:.8rem;}
input,textarea{width:100%;padding:.5rem;margin-top:.3rem;border:1px solid #ccc;border-radius:4px;}
button{margin-top:1rem;padding:.6rem 1.2rem;background:#2563eb;color:#fff;border:none;border-radius:4px;cursor:pointer;}
button:hover{background:#1e40af;}
</style>
</head>
<body>
<h1>Registrar nuevo dato</h1>
<form>
<label>Nombre:
<input type="text" name="nombre" required></label>
<label>Valor:
<input type="text" name="valor" required></label>
<button type="submit">Guardar</button>
</form>
</body>
</html>
