<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar datos</title>
  <style>
    body {font-family: Arial, sans-serif; padding: 20px; background:#f6f8fb;}
    form {
      background:#fff; padding:20px; border-radius:8px;
      max-width:400px; margin:auto; box-shadow:0 1px 3px rgba(0,0,0,.1);
    }
    label {display:block; margin-top:10px;}
    input {width:100%; padding:8px; margin-top:5px;}
    button {
      margin-top:15px; padding:10px 15px;
      background:#2563eb; color:#fff; border:none; border-radius:5px;
      cursor:pointer; font-weight:bold;
    }
    button:hover {background:#1d4ed8;}
  </style>
</head>
<body>
  <h1>Formulario â€” Registrar dato</h1>
  <form id="miFormulario">
    <label>Nombre:</label>
    <input type="text" name="nombre" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <button type="submit">Guardar</button>
  </form>

  <p style="text-align:center; margin-top:20px;">
    <a href="tabla.html">Ver tabla</a>
  </p>

<script>
  document.getElementById('miFormulario').addEventListener('submit', function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    const registro = Object.fromEntries(formData.entries());

    let registros = JSON.parse(localStorage.getItem('registros')) || [];
    registros.push(registro);
    localStorage.setItem('registros', JSON.stringify(registros));

    alert('Datos guardados temporalmente');
    this.reset();
  });
</script>
</body>
</html>
